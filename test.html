<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine einfache HTML-Seite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            color: #666;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Willkommen auf meiner einfachen HTML-Seite!</h1>
    <p>Dies ist ein einfaches Beispiel für eine HTML-Seite. Du kannst hier Texte, Bilder, Links und mehr hinzufügen.</p>
    <p>Hier ist ein <a href="https://www.example.com" target="_blank">Link zu einer Beispielseite</a>.</p>
</body>
</html>
